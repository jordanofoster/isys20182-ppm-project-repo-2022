<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="U-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Home</title>
	
	<link rel="shortcut icon" href="../static/favicon.png">
	<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	
</head>

<body class="minWidth">

	<div class="divider">
	
		<nav class="menu">	
		
			<a class="button" href="{{url_for('home')}}">Home</a><a class="button" href="{{url_for('newGuide')}}">New Guide</a>				
		
		</nav>
		
	</div>
	
	<div class="minPage">
	
	{% for post in posts %}
	
	<a href={{url_for('post', post_id=post.id) }}>
	
		<div class="guideBox">
			<div class="gbImage">
				<img src="{{post.image}}">
			</div>
			<div class="gbText">
					<h3>{{post.title}}</h3>
			</div>
			
		</div>
	</a>
		
	{% endfor %}
		
	</div>

	<nav class="menu">
		<a class="button wide" href="{{url_for('logout')}}">Click to Logout</a>
	</nav>

</body>

</html>
