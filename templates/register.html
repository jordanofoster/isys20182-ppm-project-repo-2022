<!DOCTYPE html>
<html lang="en" class="centerHTML">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="U-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Register</title>
	
	<link rel="shortcut icon" href="../static/favicon.png">
	<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	
</head>

<body class="centerBody">
	

	<div class ="center">
		
		<img src="../static/logo-600px.png" alt="Flower Pod Logo" />
		
	</div>

	
	<h1>Register Account</h1>
	
	<form class="center" method="POST" action="">
	
		{{ form.hidden_tag() }}
		
		<h2>Username</h2>
		{{ form.username(style='height: 260%; width: 60%', id='inputBox')}}
		
		<h2>Password</h2>
		{{ form.password(style='height: 260%; width: 60%', id='inputBox')}}
		
		<br><br>
		{{ form.submit(style='height: 60px; width: 30%;') }}
		
	</form>
	
	<div class ="center">
			
		<p><a id="hLink" href="{{url_for('login')}}">Already have an account?</a></p>
			
		<p><a id="hLink" href="{{url_for('mainPage')}}">Go back</a></p>
			
	</div>
		
</body>

</html>
