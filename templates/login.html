<!DOCTYPE html>
<html lang="en" class="centerHTML">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="U-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Login</title>
	
	<link rel="shortcut icon" href="../static/favicon.png">
	<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	
</head>

<body class="centerBody">
	

	<div class ="center">
		
		<img class="logo" src="../static/logo-600px.png" alt="Flower Pod Logo" />
		
	</div>

	<div class="form">
	
		<h1>Account Login</h1>
		
		<form method="POST" action="">
		
			{{ form.hidden_tag() }}
			
			<h2>Username</h2>
			{{ form.username(class='inputBox') }}
			
			<h2>Password</h2>
			{{ form.password(class='inputBox') }}
			
			{{ form.submit(class='submit') }}
			
		</form>
		
	</div>
	
	<div class ="center">
			
		<p><a id="hLink" href="{{url_for('register')}}">Need an account?</a></p>
			
		<p><a id="hLink" href="{{url_for('mainPage')}}">Go back</a></p>
			
	</div>
		
</body>

</html>
