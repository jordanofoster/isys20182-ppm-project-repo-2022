<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="U-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>New Guide</title>
	
	<link rel="shortcut icon" href="../static/favicon.png">
	<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
	
</head>

<body class="minWidth">

	<div class="divider">
	
		<nav class="menu">	
		
			<a class="button" href="{{url_for('home')}}">Home</a><a class="button" href="{{url_for('newGuide')}}">New Guide</a>			
		
		</nav>
		
	</div>
	
	<div class="minPage">
	
		<div class="form">
	
			<form method="POST", enctype="multipart/form-data", action="">
				<!-- I don't think we can access this, because we get the form when we send a POST request to the website -->
				{% for caption in form.captionList %}

					<!--<img src="file:///{{caption.label}}" > -->

					{{caption(class='inputBox')}}
					
				{% endfor %}

				{{ form.submit(class='submit') }}
			</form>
			
		</div>
		
	</div>	
	
	
	<nav class="menu">
		<a class="button wide" href="{{url_for('logout')}}">Click to Logout</a>
	</nav>

</body>

</html>
